      - "8081:8081"
    environment:
      CONSUL_HOST: consul
      DB_HOST: mysql
      DB_PASSWORD: Harsh@4801
      SOCIAL_SERVICE_HOST: social-service:8083
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      HOSTNAME: user-service
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      consul:
        condition: service_healthy
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
