version: '3.8'

services:
  # Infrastructure Services
  consul:
    image: consul:1.15
    container_name: revhub-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    healthcheck:
      test: [ "CMD", "consul", "members" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revhub-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: revhub-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revhub-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: revhub-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - revhub-network

  mysql:
    image: mysql:8.0
    container_name: revhub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Harsh@4801
      MYSQL_DATABASE: revhub
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql
      # - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - revhub-network

  mongodb:
    image: mongo:6.0
    container_name: revhub-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    # ports:
    #   - "27017:27017"  # Commented out to avoid conflict with local MongoDB
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      revhub-network:
        aliases:
          - mongodb

  # Backend Microservices
  api-gateway:
    build:
      context: ./backend-services/api-gateway
      dockerfile: Dockerfile
    image: ${DOCKER_HUB_USERNAME}/revhub-api-gateway
    container_name: revhub-api-gateway
    hostname: api-gateway
    ports:
      - "8090:8080"
    environment:
      CONSUL_HOST: consul
      HOSTNAME: api-gateway
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - revhub-network
    restart: unless-stopped

  user-service:
